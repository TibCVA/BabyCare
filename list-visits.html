<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="viewport-fit=cover,width=device-width,maximum-scale=1.0,user-scalable=no" />
  <meta name="theme-color" content="#FFFFFF" />
  <meta name="color-scheme" content="light" />
  <title>MedicalDebrief by CVA - Mes visites</title>

  <!-- Tailwind -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    rel="stylesheet"
  />

  <!-- GSAP pour animer les stats-cards -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script src="js/storage.js" defer></script>
  <script src="js/auth-manager.js" defer></script>
  <script src="js/visits-manager.js" defer></script>

  <style>
    :root {
      --brand-dark: #1E5F6E;
      --brand-light: #37A7C4;
      --blue-bg-2: #e1f4f8;
    }
    body {
      background: #F5F9FA;
      font-family: -apple-system,BlinkMacSystemFont,sans-serif;
      padding-top: 60px;
      padding-bottom: 20px;
    }
    nav {
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .visit-card {
      background: white;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 1px 3px rgba(30,95,110,0.05), 0 1px 2px rgba(30,95,110,0.1);
      border: 1px solid rgba(55,167,196,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .visit-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(55,167,196,0.1);
    }
    .visit-card h2 {
      font-size: 15px;
      font-weight: 600;
      color: var(--brand-dark);
      margin-bottom: 3px;
    }
    .visit-card p {
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .final-summary-block {
      background: var(--blue-bg-2);
      border: 1px solid #b5e2ec;
      border-radius: 8px;
      padding: 12px;
      margin-top: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .final-summary-block h3 {
      margin: 0 0 5px 0;
      font-size: 15px;
      font-weight: 700;
      color: var(--brand-dark);
    }

    /* Stats carousel */
    .stats-carousel {
      overflow-x: auto;
      padding-bottom: 8px;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .stats-carousel::-webkit-scrollbar {
      display: none;
    }
    .stats-grid {
      display: flex;
      gap: 16px;
      padding: 0 16px;
    }
    .stat-card {
      min-width: 200px;
      background: linear-gradient(135deg, rgba(55,167,196,0.1), rgba(255,255,255,0.9));
      border-radius: 16px;
      padding: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(55,167,196,0.1);
      box-shadow: 0 8px 24px rgba(55,167,196,0.08);
    }
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand-dark), var(--brand-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <!-- Barre de nav -->
  <nav class="fixed top-0 w-full flex items-center justify-between px-4 py-3 bg-white shadow-sm">
    <a href="debrief.html" class="text-[var(--brand-dark)] text-sm font-medium">‚Üê Retour</a>
    <span class="font-bold">Mes visites</span>
    <div></div>
  </nav>

  <main class="pt-16 px-4 max-w-xl mx-auto">
    <!-- Stats carousel -->
    <div class="stats-carousel mb-8">
      <div class="stats-grid"></div>
    </div>

    <h1 class="text-xl font-bold mb-4 text-[var(--brand-dark)]">Historique</h1>
    <div id="visitsContainer"></div>
  </main>

  <footer class="text-center pt-2 mt-4 mb-2">
    <p class="text-[var(--brand-dark)] opacity-60 text-sm">
      ¬© 2025 MedicalDebrief by CVA
    </p>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const auth = new AuthManager();
    const user = auth.getCurrentUser();
    if(!user) {
      window.location.href = "login.html";
    }

    const visitsManager = new VisitsManager();
    const visitsContainer = document.getElementById('visitsContainer');

    const allVisits = visitsManager.loadVisits();
    const myVisits = allVisits.filter(v => v.user === user);

    initStats(myVisits); // On initialise les stats

    if(myVisits.length === 0) {
      visitsContainer.innerHTML = "<p class='text-gray-500 text-sm'>Aucune visite enregistr√©e.</p>";
      return;
    }

    myVisits.forEach(visit => {
      const card = document.createElement('div');
      card.className = "visit-card";

      const docName = visit.doctor || "(Contact inconnu)";
      const visitDate = visit.date || "(Date non sp√©cifi√©e)";
      const notes = visit.notes || "";
      const finalSummary = visit.finalSummary || "";
      const createdAt = new Date(visit.createdAt).toLocaleString();

      let html = `
        <h2>${docName} - ${visitDate}</h2>
        <p>Notes : ${notes}</p>
      `;
      if(finalSummary) {
        html += `
          <div class="final-summary-block mt-2">
            <h3>Synth√®se Finale :</h3>
            <p>${finalSummary}</p>
          </div>
        `;
      } else {
        html += `<p class="text-sm text-gray-500 italic">Aucune synth√®se finale disponible.</p>`;
      }
      html += `
        <p class="text-xs mt-2 text-gray-400">Enregistr√© le ${createdAt}</p>
      `;

      card.innerHTML = html;
      visitsContainer.appendChild(card);
    });
  });

  function initStats(visits) {
    const container = document.querySelector('.stats-grid');

    const stats = {
      total: {
        title: 'Visites Totales',
        value: visits.length,
        icon: 'üìà'
      },
      averageDuration: {
        title: 'Dur√©e Moyenne',
        value: '12min', // Placeholder ou calculer r√©ellement
        icon: '‚è±Ô∏è'
      },
      recentActivity: {
        title: '7 derniers jours',
        value: visits.filter(v => new Date(v.createdAt) > Date.now() - 7*86400000).length,
        icon: 'üî•'
      }
    };

    Object.values(stats).forEach(stat => {
      const card = document.createElement('div');
      card.className = 'stat-card';
      card.innerHTML = `
        <div class="text-2xl mb-2">${stat.icon}</div>
        <div class="stat-value">${stat.value}</div>
        <div class="text-sm text-[var(--brand-dark)] opacity-80 mt-1">${stat.title}</div>
      `;
      container.appendChild(card);
    });

    // Animation GSAP
    gsap.from('.stat-card', {
      duration: 0.8,
      opacity: 0,
      y: 20,
      stagger: 0.15,
      ease: 'power3.out'
    });
  }
  </script>
</body>
</html>
