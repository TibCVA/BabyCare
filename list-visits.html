<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#FFFFFF" />
  <meta name="color-scheme" content="light" />
  <title>MedicalDebrief by CVA - Mes visites</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    rel="stylesheet"
  />
  <script src="js/storage.js" defer></script>
  <script src="js/auth-manager.js" defer></script>
  <script src="js/visits-manager.js" defer></script>
  <style>
    :root {
      --brand-dark: #1E5F6E;
      --brand-light: #37A7C4;
    }
    body {
      background: #F5F9FA;
      font-family: -apple-system,BlinkMacSystemFont,sans-serif;
      padding-top: 80px;
      padding-bottom: 20px;
    }
    .visit-card {
      background: white;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 1px 3px rgba(30,95,110,0.05), 0 1px 2px rgba(30,95,110,0.1);
      border: 1px solid rgba(55,167,196,0.1);
    }
    .break-words {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .analysis-item {
      margin-bottom: 8px;
    }
    .analysis-item-title {
      font-weight: 600;
      color: var(--brand-dark);
    }
    .analysis-item-content {
      font-size: 14px;
      color: var(--brand-dark);
      opacity: 0.9;
    }
    .questions-list {
      margin-left: 1.3rem;
      list-style: disc;
      margin-top: 4px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <!-- Barre de nav -->
  <nav class="fixed top-0 w-full bg-white shadow-sm flex items-center justify-between p-4">
    <a href="debrief.html" class="text-[var(--brand-dark)]">← Retour</a>
    <span class="font-bold">Mes visites</span>
    <div></div>
  </nav>

  <main class="pt-16 px-4 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-[var(--brand-dark)]">Historique</h1>
    <div id="visitsContainer"></div>
  </main>

  <footer class="text-center pt-4 mt-8">
    <p class="text-[var(--brand-dark)] opacity-60 text-sm">
      © 2025 MedicalDebrief by CVA
    </p>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const auth = new AuthManager();
    const user = auth.getCurrentUser();
    if(!user) {
      window.location.href = "login.html";
    }

    const visitsManager = new VisitsManager();
    const visitsContainer = document.getElementById('visitsContainer');

    const allVisits = visitsManager.loadVisits();
    const myVisits = allVisits.filter(v => v.user === user);

    if(myVisits.length === 0) {
      visitsContainer.innerHTML = "<p class='text-gray-500'>Aucune visite enregistrée.</p>";
      return;
    }

    myVisits.forEach(visit => {
      const card = document.createElement('div');
      card.className = "visit-card";

      const docName = visit.doctor || "(Inconnu)";
      const visitDate = visit.date || "";
      const notes = visit.notes || "";
      const answers = visit.answers || "";
      const finalSummary = visit.finalSummary || ""; // texte final
      const createdAt = new Date(visit.createdAt).toLocaleString();

      // Attempt to parse analysis & questions if they're JSON strings
      let analysisHTML = "";
      let questionsHTML = "";

      // parse analysis
      if (visit.analysis) {
        try {
          const arr = JSON.parse(visit.analysis);
          analysisHTML = formatAnalysis(arr);
        } catch (err) {
          // fallback
          analysisHTML = `<pre class="break-words text-sm bg-gray-100 p-2 rounded">` + visit.analysis + `</pre>`;
        }
      }
      // parse questions
      if (visit.questions) {
        try {
          const qArr = JSON.parse(visit.questions);
          questionsHTML = formatQuestions(qArr);
        } catch (err) {
          questionsHTML = `<pre class="break-words text-sm bg-gray-100 p-2 rounded">` + visit.questions + `</pre>`;
        }
      }

      // Construire le HTML final
      let html = `
        <h2 class="font-bold text-[var(--brand-dark)] mb-1 break-words">${docName} - ${visitDate}</h2>
        <p class="text-sm mb-2 break-words">Notes : ${notes}</p>
      `;

      if(analysisHTML) {
        html += `
          <div class="mt-2">
            <strong class="text-[var(--brand-dark)]">Analyse IA :</strong>
            ${analysisHTML}
          </div>
        `;
      }
      if(questionsHTML) {
        html += `
          <div class="mt-2">
            <strong class="text-[var(--brand-dark)]">Questions IA :</strong>
            ${questionsHTML}
          </div>
        `;
      }
      if(answers) {
        html += `
          <div class="mt-2">
            <strong class="text-[var(--brand-dark)]">Réponses Sales Rep :</strong>
            <div class="break-words text-sm mt-1">${answers}</div>
          </div>
        `;
      }
      if(finalSummary) {
        // On l'affiche dans un bloc <pre> (avec break-words) ou direct
        // À vous de voir si c'est du texte brut ou du JSON. On suppose brut
        html += `
          <div class="mt-2">
            <strong class="text-[var(--brand-dark)]">Synthèse Finale :</strong>
            <pre class="break-words text-sm bg-gray-50 p-2 mt-1 rounded">${finalSummary}</pre>
          </div>
        `;
      }

      html += `
        <p class="text-xs mt-3 text-gray-400">Enregistré le ${createdAt}</p>
      `;
      
      card.innerHTML = html;
      visitsContainer.appendChild(card);
    });

    // Fonctions pour formater
    function formatAnalysis(analysisArr) {
      if(!analysisArr || !Array.isArray(analysisArr)) {
        return `<pre class="break-words text-sm bg-gray-100 p-2 rounded">${JSON.stringify(analysisArr, null, 2)}</pre>`;
      }
      let html = `<div class="mt-1 text-sm">`;
      analysisArr.forEach(item => {
        html += `
          <div class="analysis-item">
            <div class="analysis-item-title">${item.title}</div>
            <div class="analysis-item-content">${item.content}</div>
          </div>
        `;
      });
      html += `</div>`;
      return html;
    }

    function formatQuestions(qArr) {
      if(!qArr || !Array.isArray(qArr)) {
        return `<pre class="break-words text-sm bg-gray-100 p-2 rounded">${JSON.stringify(qArr, null, 2)}</pre>`;
      }
      let html = `<ul class="questions-list">`;
      qArr.forEach(q => {
        html += `<li>${q}</li>`;
      });
      html += `</ul>`;
      return html;
    }
  });
  </script>
</body>
</html>
