<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="color-scheme" content="light">
    <title>MedicalDebrief by CVA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-light: #37A7C4;
            --brand-medium: #2C89A0;
            --brand-dark: #1E5F6E;
            --pure-white: #FFFFFF;
            --elevation-2: 0 4px 6px rgba(30, 95, 110, 0.1), 0 2px 4px rgba(30, 95, 110, 0.06);
            --safe-top: env(safe-area-inset-top, 47px);
            --safe-bottom: env(safe-area-inset-bottom, 34px);
        }
        body {
            background: #F5F9FA;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .app-button {
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            box-shadow: var(--elevation-2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .brand-gradient-text {
            background: linear-gradient(135deg, var(--brand-dark), var(--brand-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <main class="pt-10 px-6">
        <section class="max-w-5xl mx-auto text-center py-16">
            <img src="assets/img/Logo3.png" alt="MedicalDebrief Logo" class="w-32 mx-auto mb-8" />
            <h1 class="text-4xl font-bold brand-gradient-text mb-6 leading-tight">
                MedicalDebrief by CVA
            </h1>
            <p class="text-lg text-[var(--brand-dark)] opacity-80 max-w-xl mx-auto mb-8">
                La plateforme de débrief médical assistée par IA, pour synthétiser et analyser rapidement vos visites et rapports.
            </p>
            <a href="login.html" class="app-button text-lg">
                Commencer
            </a>
        </section>
    </main>

    <footer class="text-center pb-[calc(20px+var(--safe-bottom))]">
        <p class="text-[var(--brand-dark)] opacity-60 text-sm">
            © 2025 MedicalDebrief by CVA
        </p>
    </footer>
</body>
</html>
