<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="color-scheme" content="light">
    <title>LightningDebrief by CVA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-light: #37A7C4;
            --brand-medium: #2C89A0;
            --brand-dark: #1E5F6E;
            --pure-white: #FFFFFF;
            
            --elevation-1: 0 1px 3px rgba(30, 95, 110, 0.05), 0 1px 2px rgba(30, 95, 110, 0.1);
            --elevation-2: 0 4px 6px rgba(30, 95, 110, 0.1), 0 2px 4px rgba(30, 95, 110, 0.06);
            --elevation-3: 0 10px 20px rgba(30, 95, 110, 0.15), 0 3px 6px rgba(30, 95, 110, 0.1);

            --safe-top: env(safe-area-inset-top, 47px);
            --safe-bottom: env(safe-area-inset-bottom, 34px);
        }

        body {
            background: #F5F9FA;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(55, 167, 196, 0.1);
        }

        .app-button {
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--elevation-2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .app-button::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2), rgba(255,255,255,0));
            transition: opacity 0.3s ease;
        }

        .app-button:active {
            transform: scale(0.98);
            box-shadow: var(--elevation-1);
        }

        .brand-gradient-text {
            background: linear-gradient(135deg, var(--brand-dark), var(--brand-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-blur fixed w-full z-50">
        <div class="max-w-5xl mx-auto px-6">
            <div class="flex items-center justify-between h-[calc(44px+var(--safe-top))] pt-[var(--safe-top)]">
                <div class="flex items-center gap-3">
                    <!-- Logo -->
                    <img src="assets/img/Logo.png" alt="MedicalDebrief Logo" class="w-8" />
                    <span class="font-semibold text-[var(--brand-dark)]">
                        LightningDebrief by CVA
                    </span>
                </div>
                <a href="login.html" class="app-button">
                    Se connecter
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="pt-[calc(44px+var(--safe-top))] px-6">
        <section class="max-w-5xl mx-auto text-center py-16">
            <img src="assets/img/Logo.png" alt="MedicalDebrief Logo" class="w-32 mx-auto mb-8" />
            <h1 class="text-4xl font-bold brand-gradient-text mb-6 leading-tight">
                La plateforme IA de débrief de visites médicales
            </h1>
            <p class="text-lg text-[var(--brand-dark)] opacity-80 max-w-xl mx-auto mb-8">
                Renseignez vos visites chez les médecins en quelques secondes,
                et obtenez une synthèse automatique assistée par IA.
            </p>
            <a href="login.html" class="app-button text-lg">
                Commencer
            </a>
        </section>
    </main>

    <footer class="text-center pb-[calc(20px+var(--safe-bottom))]">
        <p class="text-[var(--brand-dark)] opacity-60 text-sm">
            © 2025 MedicalDebrief by CVA
        </p>
    </footer>
</body>
</html>
